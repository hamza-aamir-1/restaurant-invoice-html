<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoneOve Menu</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">StoneOve Menu</div>
    </nav>

    <main class="menu"></main>

    <div class="invoice_btn">
      <button type="button" onclick="alert('Thanks for ordering!')">
        Generate Invoice
      </button>
    </div>

    <script>
      const menuItems = [
        {
          id: 0,
          img: "images/shawarma.jpg",
          title: "Shawarma",
          price: 220,
          quantity: 1,
        },
        {
          id: 1,
          img: "images/zinger-shawarma.jpg",
          title: "Zinger Shawarma",
          price: 310,
          quantity: 1,
        },
        {
          id: 2,
          img: "images/special-burger.jpg",
          title: "Special Burger",
          price: 370,
          quantity: 1,
        },
        {
          id: 3,
          img: "images/zinger-burger.jpg",
          title: "Zinger Burger",
          price: 450,
          quantity: 1,
        },
        {
          id: 4,
          img: "images/tower-burger.jpg",
          title: "Tower Burger",
          price: 550,
          quantity: 1,
        },
        {
          id: 5,
          img: "images/cheese-pizza.jpg",
          title: "Cheese Pizza",
          price: 1190,
          quantity: 1,
        },
        {
          id: 6,
          img: "images/fries.jpg",
          title: "Fries",
          price: 110,
          quantity: 1,
        },
        {
          id: 7,
          img: "images/loaded-fries.jpg",
          title: "Loaded Fries",
          price: 190,
          quantity: 1,
        },
        {
          id: 8,
          img: "images/macrooni.jpeg",
          title: "Macrooni",
          price: 390,
          quantity: 1,
        },
        {
          id: 9,
          img: "images/pasta.jpg",
          title: "Pasta",
          price: 410,
          quantity: 1,
        },
      ];

      const menuContainer = document.querySelector(".menu");

      menuItems.map((item) => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu_item");
        menuItem.setAttribute("id", `menu_item_${item.id}`);

        menuItem.innerHTML = `
          <input type="checkbox" id="item_${item.id}" name="menu_item" value="${item.title}" onchange="toggleBorder('menu_item_${item.id}')">
          <label for="item_${item.id}">
            <div class="menu_item_img">
              <img src="${item.img}" width="100%" alt="${item.title}" />
            </div>
            <div class="menu_item_info">
              <div class="menu_item_title">${item.title}</div>
              <div class="menu_item_price">Rs. ${item.price}</div>
            </div>
            <div class="menu_item_qty">
              <button class="decrement" onclick="changeQuantity('item_${item.id}', -1)">-</button>
              <input type="number" id="quantity_${item.id}" value="${item.quantity}" min="1" readonly />
              <button class="increment" onclick="changeQuantity('item_${item.id}', 1)">+</button>
            </div>
          </label>
        `;

        menuContainer.appendChild(menuItem);
      });

      function toggleBorder(itemId) {
        var item = document.getElementById(itemId);
        if (item.classList.contains("checked")) {
          item.classList.remove("checked");
        } else {
          item.classList.add("checked");
        }
      }

      function changeQuantity(itemId, change) {
        const quantityInput = document.getElementById(
          `quantity_${itemId.split("_")[1]}`
        );
        let quantity = parseInt(quantityInput.value);
        quantity += change;
        if (quantity < 1) {
          quantity = 1;
        }
        quantityInput.value = quantity;
      }
    </script>
  </body>
</html>
